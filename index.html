<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Benefits</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        #benefit-select {
            width: 100%;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Select Benefits</h1>
        <select id="benefit-select" multiple="multiple">
            <!-- Options will be populated by JavaScript -->
        </select>
        <button id="compute">Compute</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            // Fetch benefits from the server
            fetch('/benefits')
                .then(response => response.json())
                .then(data => {
                    data.forEach(benefit => {
                        $('#benefit-select').append(`<option value="${benefit.id}">${benefit.id}</option>`);
                    });
                    // Initialize select2 for the dropdown
                    $('#benefit-select').select2();
                })
                .catch(error => console.error('Error fetching benefits:', error));

            // Handle the compute button click
            $('#compute').on('click', function() {
                var selectedBenefits = $('#benefit-select').val();
                if (selectedBenefits.length === 0) {
                    alert('Please select at least one benefit.');
                    return;
                }

                // Send selected benefits to the server
                fetch('/subgraph', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ benefits: selectedBenefits })
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/compute';
                    } else {
                        alert('Error processing your request.');
                    }
                })
                .catch(error => console.error('Error:', error));
            });
        });
    </script>
</body>
</html>
