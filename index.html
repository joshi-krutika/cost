<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Benefits</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/select2.min.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        #benefit-select {
            width: 100%;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Select Benefits</h1>
        <select id="benefit-select" multiple="multiple">
            <!-- Options will be populated by JavaScript -->
        </select>
        <button id="compute">Compute</button>
    </div>
    <script src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='select2.js') }}"></script>
    <script>
        $(document).ready(function() {
            // Fetch benefits from the server
            fetch('/benefits')
                .then(response => {
                    console.log('Received response from /benefits:', response);  // Log the raw response object
                    return response.json();
                })
                .then(data => {
                    console.log('Parsed JSON data:', data);  // Log the parsed JSON data

                    data.forEach(benefit => {
                        console.log(`Processing benefit: `, benefit);  // Log each benefit object
                        $('#benefit-select').append(`<option value="${benefit.id}">${benefit.id}</option>`);
                        console.log(`Appended option with id: ${benefit.id} to #benefit-select`);  // Confirm the append operation
                    });

                    console.log('All benefits added to #benefit-select. Initializing select2...');
                    $('#benefit-select').select2();
                })
                .catch(error => {
                    console.error('Error fetching benefits:', error);  // Log any errors that occur during the fetch process
                });
        });
    </script>
</body>
</html>
